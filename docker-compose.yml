services:
  mongo:
    image: mongo:5.0.5
    ports:
      - ${MONGO_PORT:-27017}:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo-db:/data/db
      - mongo-configdb:/data/configdb
volumes:
  mongo-db:
  mongo-configdb:
